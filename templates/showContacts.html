{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <br><br><br>
    <table class="table table-bordered table-hover table-striped container">
        <tr class="table-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Action</th>
        </tr>

            {% for x in contacts %}
            	<tr>
                    <td>{{ x.name }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.subject }}</td>
                    <td>{{ x.message }}</td>
                    <td>
                        <a href="" class="btn btn-outline-warning">EDIT</a>
                        <a href="" class="btn btn-outline-success">PAY</a>
                        <a href="/contact_delete/{{ x.id }}" class="btn btn-outline-danger ">DELETE</a>
                    </td>
                </tr>
            {% endfor %}

    </table>

{% endblock %}
