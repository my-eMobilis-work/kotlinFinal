{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

      <!---Upload image--->

    <form method="post" enctype="multipart/form-data" class="text-center d-block m-auto mb-4">
        {% csrf_token %}

        <h2 class="text-center my-4">Upload Image</h2>
        {{ form.as_p }}
        <button type="submit">Upload</button>

        <div class="container text-center my-4">
        <a href="{% url 'show_images' %}" class="btn btn-warning">Display all uploaded images</a>
        </div>

    </form>

{% endblock %}
